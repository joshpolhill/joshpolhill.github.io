<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>丸語</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body onload="startGame()">
	<header>
		<h1>スネーク</h1>
	</header>
	<main>
		<section class="left-banner">
			<nav>
				<a href="index.html">ホーム</a>
				<a href="marugo.html">丸語</a>
				<a href="canvas.html">カンバス</a>
				<a class="active" href="snake.html">スネーク</a>
				<a href="timer.html">タイマー</a>
			</nav>
		</section>
		<section class="mid-section">
			<div id="game"></div>
		</section>
		<section class="right-banner"></section>
	</main>
	<footer></footer>

	<script type="text/javascript" src="snake.js"></script>
	<script type="text/javascript">
		
		var snake = new Snake(7, 5, 1, "blue");

		var keys = {
			left: false,
			up: false,
			right: false,
			down: false,			
		}

		function startGame() {
			myGameArea.start();	
		}

		document.addEventListener('keydown', function(event) {
		    if([32, 37, 38, 39, 40].indexOf(event.keyCode) > -1) {
		        event.preventDefault();
		    }
		    if (event.keyCode === 37) {
		    	keys.left = true;
		    } 
		    if (event.keyCode === 38) {
		        keys.up = true;
		    } 
		    if (event.keyCode === 39) {
		        keys.right = true;
		    }
		    if (event.keyCode === 40) {
		        keys.down = true;
		    }
		});

		document.addEventListener('keyup', function(event) {
		    if (event.keyCode === 37) {
		    	keys.left = false;
		    } 
		    if (event.keyCode === 38) {
		        keys.up = false;
		    } 
		    if (event.keyCode === 39) {
		        keys.right = false;
		    }
		    if (event.keyCode === 40) {
		        keys.down = false;
		    }
		});

		var myGameArea = {
		    canvas : document.createElement("canvas"),
		    start : function() {
		        this.canvas.width = 480;
		        this.canvas.height = 360;
		        this.context = this.canvas.getContext("2d");
		        document.getElementById("game").insertBefore(this.canvas, document.getElementById("game").childNodes[0]);
		        this.frameNo = 0;
		        this.interval = setInterval(update, 300);
		    },
		    clear : function() {
		        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
		    }
		}

		function update() {
			snake.update();
			render();
		}

		function render() {
			myGameArea.clear();
			var ctx = myGameArea.context;
			ctx.fillStyle = "black";
			ctx.fillRect(0, 0, myGameArea.canvas.width, myGameArea.canvas.height);
			snake.render();

		}
	</script>


</body>
</html>
