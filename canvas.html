<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>丸語</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body onload="startGame()">
	<header>
		<h1>カンバス</h1>
	</header>
	<main>
		<section class="left-banner">
			<nav>
				<a href="index.html">ホーム</a>
				<a href="marugo.html">丸語</a>
				<a class="active" href="canvas.html">カンバス</a>
			</nav>
		</section>
		<section class="mid-section">
			<div id="game"></div>
		</section>
		<section class="right-banner"></section>
	</main>
	<footer></footer>

	<script type="text/javascript">

		function startGame() {
			myGameArea.start();	
		}

		var myGameArea = {
		    canvas : document.createElement("canvas"),
		    start : function() {
		        this.canvas.width = 640;
		        this.canvas.height = 480;
		        this.context = this.canvas.getContext("2d");
		        document.getElementById("game").insertBefore(this.canvas, document.getElementById("game").childNodes[0]);
		        this.frameNo = 0;
		        this.interval = setInterval(update, 20);
		    },
		    clear : function() {
		        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
		    }
		}

		function update() {
			myGameArea.clear();
			var ctx = myGameArea.context;
			ctx.fillStyle = "blue";
			ctx.fillRect(0, 0, myGameArea.canvas.width, myGameArea.canvas.height);
		}
	</script>


</body>
</html>
